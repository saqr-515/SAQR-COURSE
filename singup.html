<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQR WORLD - Sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css"> <!-- ملف CSS مستقل -->
    <link rel="stylesheet" href="css/style.css"> <!-- ملف CSS مستقل -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Start Head -->
    <header class=" text-white bg-dark">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="images/logo.png" alt="SAQR WORLD Logo" width="50">
                <span>AQR WORLD</span>
            </div>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Head -->
    <main class="container-sm p-20 mb-20 w-fit text-center">
        <div id="signup">
            <h1>Create Your Account</h1>
            <p>Join us today and start your learning journey!</p>

            <form class="form-floating" action="/signup" method="post">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" required>
                        <label for="username">username </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="email">email </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label for="password">password </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                        <label for="confirm_password">confirm password</label>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions.</label>
                </div>

                <button type="submit" class="mb-20 btn btn-primary">Create an account </button>
            </form>


            <p>Already have an account? <a href="login.html">LogIn</a> here.</p>
        </div>
    </main>

    <!-- Start Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-60">
        <div class="container">
            <p>&copy; 2023 SAQR World. All rights reserved.</p>
            <ul class="social list-inline">
                <li class="list-inline-item"><a href="#" class="facebook text-white"><i
                            class="fab fa-facebook-f"></i></a></li>
                <li class="list-inline-item"><a href="#" class="twitter text-white"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="list-inline-item"><a href="#" class="youtube text-white"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- End Footer -->
<script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
