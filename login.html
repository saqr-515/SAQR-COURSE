<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQR WORLD - Sign up</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootStrap/all.min.css">
    <link rel="stylesheet" href="css/bootStrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Head -->
    <header class=" text-white bg-dark">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="images/logo.png" alt="SAQR WORLD Logo" width="50">
                <span>AQR WORLD</span>
            </div>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Head -->
    <main class=" container-sm p-20 mb-20  text-center w-fit">
        <div id="login">
            <h1 class="mb-20 mt-60">Login to Your Account</h1>

            <form action="/login" method="post">

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="email">email</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label for="password">password </label>
                    </div>
                </div>

                <button type="submit" class="mb-20 mt-10 btn btn-primary ">LogIn</button>
            </form>

            <p>Already have an account? <a href="singup.html">SignUp</a> here.</p>
        </div>
    </main>
    <!-- Start Footer -->
    <footer class="bg-dark text-white text-center py-3 ">
        <div class="container">
            <p>&copy; 2023 SAQR World. All rights reserved.</p>
            <ul class="social list-inline">
                <li class="list-inline-item"><a href="#" class="facebook text-white"><i
                            class="fab fa-facebook-f"></i></a></li>
                <li class="list-inline-item"><a href="#" class="twitter text-white"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="list-inline-item"><a href="#" class="youtube text-white"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- End Footer -->
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
