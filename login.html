    <title>Login - SAQR World</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="css/framework.css">

</head>

<body>
    <header class="text-white bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <div class="logo d-flex align-items-center">
                        <img src="images/logo.png" alt="SAQR WORLD Logo" width="50">
                        <span>AQR WORLD</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="a">
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" id="username" required />
                    <span></span>
                    <label for="username">Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" required />
                    <span></span>
                    <label for="password">Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login" />
                <div class="signup_link">Not a member? <a href="singup.html">Signup</a></div>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white mt-5">

            </ul>
        </div>
    </footer>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/script.js"></script>
